<script>
    setHtml();
    // 根屏幕的宽度 设置 根标签的字体大小 
    //  屏幕宽度/根标签的字体大小=设计稿的宽度/基础值
    function setHtml() {
        // 基础值
        var baseVal = 100;
        // 设计稿的宽度
        var pageWidth = 375;
        // 要适配的屏幕的宽度
        // document.querySelector('html').offsetWidth获取html的宽度
        var screenWidth = document.querySelector('html').offsetWidth;

        var fontsize = screenWidth * baseVal / pageWidth;
        document.querySelector('html').style.fontSize = fontsize + 'px';
    }
</script>

<!-- 模板引擎 -->
<script type='text/html' id='viewLeft'>
    <ul>
        {{each data item index}}
        <li class="{{index==0?'active':''}}">{{item.cat_name}}</li>
        {{/each}}
    </ul>
</script>

<script type='text/html' id='viewRight'>
    <div>
        {{each data item index}}
        <div class="right_item">
            <div class="right_title">
                {{item.cat_name}}
            </div>
            <div class="right_content">
                {{each item.children item2 index2}}
                <a href="goods_list.html?cid={{item2.cat_id}}">
                    <!-- <img src="http://api.pyg.ak48.xyz/{{item2.cat_icon}}" alt=""> -->

                    <img src="{{$imports.Baseurl}}{{item2.cat_icon}}" alt="">
                    <div class='title_small'>{{item2.cat_name}}</div>
                </a>
                {{/each}}
            </div>
        </div>

        {{/each}}
    </div>
</script>
